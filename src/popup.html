<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FB Blocker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">No distraction facebook</h1>

      <div class="panel">
        <div class="tile">
          <div class="tile-text">
            <div class="tile-title">Block Reels</div>
          </div>
          <label class="switch">
            <input id="reels" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="tile">
          <div class="tile-text">
            <div class="tile-title">Block Stories</div>
          </div>
          <label class="switch">
            <input id="stories" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="tile">
          <div class="tile-text">
            <div class="tile-title">Hide Home Feed</div>
          </div>
          <label class="switch">
            <input id="home" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="tile">
          <div class="tile-text">
            <div class="tile-title">Hide Notification Badges</div>
            <span class="chip chip-beta">beta</span>
          </div>
          <label class="switch">
            <input id="notifications" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <p class="status" id="statusText">Extension is enabled</p>
      <p class="last-update">Last update: 2 Nov, 12:38 AM</p>
      <p class="credits">Developed by mkshaon</p>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
  </html>
